
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
<title></title>
  </head>
  <body>
    <header>
      <h1>Check <span>Yo'</span> Self</h1>
      <div class="search-container">
        <button type="submit-button" class="search-button">
            <img src="images/search.svg" alt="search-button"
             class="search-icon">
       </button>
      <input placeholder="Search" text="text" class="search-input">
      </div>
    </header>
    <main>
      <!-- left side nav bar -->
      <aside>
        <div class="aside-section">
          <div class="aside-title">
            <p>Task Title</p>
            <input placeholder="" text="text" class="task-title"></input>
          </div>
          <div class="rough-draft-card">
          </div>
          <div class="aside-task-item">
            <p>Task Item</p>
          <div class="task-item-section">
            <input text="text" class="task-item">
            <button class="add-task-button" alt="add-task-button">+</button>
          </div>
        </div>
        <button class="aside-button make-list-btn">Make Task List</button>
        <button class="aside-button clear-all-btn">Clear All</button>
        <div class="aside-filter-box">
          <button class="aside-button filter">Filter by Urgency</button>
        </div>
       </div>
      </aside>
      <!--  right side of main- all task inputs go here-->
      <div class="right-side">
        <p class="initial-greeting"> No To Do List yet?  Start Making a list on the left!</p>
        <div class="task-container">
        </div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src ="task.js"></script>
  <script type="text/javascript" src= "todo-list.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
